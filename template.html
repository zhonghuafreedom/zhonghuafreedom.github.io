<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章標題 | 中華自由陣線</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Article Specific Styles */
        .article-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 120px 0 60px;
            text-align: center;
        }

        .article-meta {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: block;
        }

        .article-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .article-content {
            padding: 60px 0;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .article-content h2 {
            font-family: var(--font-serif);
            color: var(--primary-color);
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .article-content p {
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>

<body data-lang="zh">
    <header class="site-header">
        <div class="container header-container">
            <div class="logo-wrapper">
                <a href="../index.html">
                    <img src="../logo.png" alt="Chinese Liberty Front Logo" class="logo">
                </a>
                <div class="site-title">
                    <h1 class="lang-zh">中華自由陣線</h1>
                    <h1 class="lang-en">Chinese Liberty Front</h1>
                </div>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html#home"><span class="lang-zh">首頁</span><span
                                class="lang-en">Home</span></a></li>
                    <li><a href="../index.html#about"><span class="lang-zh">關於我們</span><span
                                class="lang-en">About</span></a></li>
                    <li><a href="../index.html#reports"><span class="lang-zh">人權報告</span><span
                                class="lang-en">Reports</span></a></li>
                    <li><button id="lang-toggle" class="lang-switch-btn">EN / 中</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <article>
        <header class="article-header">
            <div class="container">
                <a href="../index.html#reports" class="back-link">
                    <span class="lang-zh">&larr; 返回報告列表</span>
                    <span class="lang-en">&larr; Back to Reports</span>
                </a>
                <span class="article-meta">2025-01-01</span>
                <h1 class="article-title">
                    <span class="lang-zh">文章標題</span>
                    <span class="lang-en">Article Title</span>
                </h1>
            </div>
        </header>

        <div class="container article-content">
            <div class="lang-zh">
                <p>這裡是中文內容...</p>
            </div>
            <div class="lang-en">
                <p>English content goes here...</p>
            </div>
        </div>
    </article>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>中華自由陣線</h3>
                    <p>Chinese Liberty Front</p>
                </div>
                <div class="footer-copy">
                    <p>&copy; 2025 中華自由陣線. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Language Toggle Logic (Simplified for posts)
            const langToggleBtn = document.getElementById('lang-toggle');
            const body = document.body;

            const currentLang = localStorage.getItem('lang') || 'zh';
            setLanguage(currentLang);

            langToggleBtn.addEventListener('click', () => {
                const newLang = body.getAttribute('data-lang') === 'zh' ? 'en' : 'zh';
                setLanguage(newLang);
            });

            function setLanguage(lang) {
                body.setAttribute('data-lang', lang);
                localStorage.setItem('lang', lang);
                langToggleBtn.textContent = lang === 'zh' ? 'EN / 中' : '中 / EN';
            }

            // Mobile Menu
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('.main-nav');
            mobileBtn.addEventListener('click', () => {
                nav.classList.toggle('active');
                mobileBtn.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
